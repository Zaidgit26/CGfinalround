<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber Guardians</title>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/bgv2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Registration Section -->
    <div id="registration" class="form-container">
        <h1>Register for Cyber Guardians</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="team">Team Name:</label>
                <input type="text" id="team" placeholder="Enter your team name" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Rules Section -->
    <div id="rules" class="form-container hidden">
        <h2>Rules and Regulations</h2>
        <ul>
            <li>Complete tasks ethically.</li>
            <li>Do not share answers with others.</li>
            <li>Respect the event timeline.</li>
        </ul>
        <button onclick="navigateToDashboard()">Proceed to Dashboard</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard-container hidden">
        <h1>CTF Dashboard</h1>
        <div id="tasks-container"></div>
        <h2>Your Score: <span id="score">0</span></h2>
        <button id="submit-btn" onclick="submitAndExport()" disabled>Submit & Export</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
